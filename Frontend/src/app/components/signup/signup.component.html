<div class="signup-container">
  <div class="signup-card">
    <h2>Sign Up</h2>
    
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
          [class.is-invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
          [class.is-invalid]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Password must be at least 6 characters long
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm your password"
          [class.is-invalid]="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched"
        />
        <div class="error-message" *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched">
          Passwords do not match
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select
          id="role"
          formControlName="role"
          [class.is-invalid]="signupForm.get('role')?.invalid && signupForm.get('role')?.touched"
        >
          <option value="employee">Employee</option>
          <option value="manager">Manager</option>
        </select>
        <div class="error-message" *ngIf="signupForm.get('role')?.invalid && signupForm.get('role')?.touched">
          Please select a role
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="signupForm.invalid || isLoading" class="submit-button">
        <span *ngIf="!isLoading">Sign Up</span>
        <span *ngIf="isLoading">Creating account...</span>
      </button>
    </form>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
